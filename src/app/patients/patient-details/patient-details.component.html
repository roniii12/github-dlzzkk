<div class="Rangedate">
  <mat-form-field>
    <mat-label>הכנס טווח תאריכים</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input required matStartDate formControlName="start" placeholder="תאריך התחלה">
      <input required matEndDate formControlName="end" placeholder="תאריך סוף">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">תאריך התחלה שגוי</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">תאריך סוף שגוי</mat-error>
  </mat-form-field>
</div>

<div class="schedule">
  <table class="table-shadow">
    <thead>
      <tr>
        <th class="schedule-header-item">תאריך</th>
        <th class="schedule-header-item">שעה</th>
        <th class="schedule-header-item">אורך</th>
        <th class="schedule-header-item">מטפל</th>
        <th class="schedule-header-item">פעולות</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>10.12.2020</td>
        <td>10:00</td>
        <td>45 דקות</td>
        <td>אליהו</td>
        <td>
          <button class="button-shadow">
            ערוך
          </button>
          <button class="button-shadow">
            מחיקה
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button class="add-treatment">
  הוסף טיפול חדש
</button>
